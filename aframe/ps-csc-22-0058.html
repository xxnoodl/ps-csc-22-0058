<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    
    <title>assignment</title>
</head>
<body>
    <a-scene>
        <!-- light -->
    <!-- <a-sky color="light blue"></a-sky> -->
    <a-entity light="type:ambient; color:#888"></a-entity>

    
    <!-- LIGHTING -->
    <a-entity light="type: ambient; intensity: 0.6; color: #cfcfcf"></a-entity>

    <!-- Primary directional -->
    <a-entity light="type: directional; color: magenta; intensity: 1.2"
            position="2 6 2"
            rotation="-45 45 0"
            castShadow="true"></a-entity>

    <!-- Rim light -->
    <a-entity light="type: directional; color: #88bbff; intensity: 4.4"
            position="-3 3 -2"
            rotation="-30 -30 0"></a-entity>
    <a-entity light="type:directional; color:#fff; intensity:1"
            position="2 4 2"
            rotation="-45 45 0"
            castShadow="true"></a-entity>

    <!-- cam -->
    <a-entity
    camera look-controls position="0 2 5"></a-entity>

    <!-- FLOOR -->
    <a-plane position="0 0 0" rotation="-90 0 0"
            width="10" height="10"
            material="color:#2a2a2a; roughness:0.9; metalness:0.1"
            shadow="receive:true">
    </a-plane>

    <!-- Soft decorative light on floor -->
    <a-circle position="0 0.01 0"
            rotation="-90 0 0"
            radius="1.8"
            material="color:#ffffff; shader: flat; opacity:0.08">
    </a-circle>
    
    <!-- table entity -->
    <a-entity id="table" position="0 0 0" rotation="0 0 0">
    <!-- table slab -->
        <a-box
        position="0 1 0"
        width="2"
        height="0.1"
        depth="1"
        color="#2c2926"
        shadow="receive:true"
        ></a-box>

        <!-- leg1 top left -->
        <a-box
        position="-0.9 0.5 -0.4"
        width="0.1"
        height="1"
        depth="0.1"
        color="#2c2926"
        shadow="cast:true"></a-box>
        
        <!-- leg-2 top right-->
        <a-box
        position="0.9 0.5 -0.4"
        width="0.1"
        height="1"
        depth="0.1"
        color="#2c2926"
        shadow="cast:true"></a-box>

        <!-- leg-3 down left-->
        <a-box
        position="-0.9 0.5 0.4"
        width="0.1"
        height="1"
        depth="0.1"
        color="#2c2926"
        shadow="cast:true"></a-box>

        <!-- leg-4 down right -->
        <a-box
        position="0.9 0.5 0.4"
        width="0.1"
        height="1"
        depth="0.1"
        color="#2c2926"
        shadow="cast:true"></a-box>
    </a-entity>

        <!-- chair 1 entity -->
    <a-entity id="chair 1" position="0 0 -1.2" rotation="0 0 0">
    
        <!-- seat -->
        <a-box
        position="0 0.6 0"
        width="0.8"
        height="0.1"
        depth="0.8"
        color="#2c2926"
        shadow="receive:true"></a-box>
        
        <!-- backrest -->
        <a-box
        position="0 1  -0.35"
        width="0.8"
        height="0.8"
        depth="0.1"
        color="#2c2926"
        shadow="cast:true"></a-box>
        
        <!-- leg-1 front left -->
        <a-box
        position="-0.35 0.3 -0.35"

        height="0.6"

        <!-- armrest-right -->

        color="#2c2926"

    <!-- milo and milk-->
    <a-entity
    position="0 -0.56522 0.28562">
        <a-entity id="tins" position="0 1.15 0">

            <!-- tin of Milo (body)-->
            <a-cylinder
            position="0.18268 -0.01768 0"
            scale="0.5572 0.5572 0.5572"
            radius="0.15"
            height="0.3"
            material="src:milo.jpg; metalness: 0.72"

            shadow="cast:true"></a-cylinder>

            <a-circle
            position="0.18268 0.06417 0"
            rotation="-90 180 0"
            scale="0.5572 0.5572 0.5572"

    <!-- coffee mug 1 -->
        <a-entity

            <a-cylinder
            position="0 0 0.25"

        </a-entity>
